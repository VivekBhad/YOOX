function displayProducts(mensdata){

    mensdata.forEach(function(elem){
    let div = document.createElement("div");

    let img =document.createElement("img");
    img.src=elem.img;

    let name = document.createElement("h4");
    name.innerText=elem.name;
    let dis=document.createElement("p");
    dis.innerText=elem.dis;
    let off=document.createElement("p");
    off.innerText=elem.off;
    let pr=document.createElement("h3");
    pr.innerText=elem.pr;
    let btn=document.createElement("button");
    btn.innerText="add to cart"
    btn.addEventListener("click",function(){
        
      addtocart(elem);
    })
    div.append(img,btn,name,dis,off,pr,);
    products.append(div);
    // document.querySelector("#cuntainir").append(div);
})
}
displayProducts(mensdata);

function addtocart(elem){
    console.log(elem);
    cartls.push(elem);
    localStorage.setItem("cartpage",JSON.stringify(cartls))
}
